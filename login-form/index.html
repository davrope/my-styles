<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <form class="login-form">
        <div class="login-container">
            <label for="uname" class="login-label">
                    E-mail
            </label>
            <br/>
            <input type = "text" placeholder="Enter your e-mail" name = "uname" required>
            <br/>
            <label for="psw" class="login-label">
                    Password
            </label>
            <br/>
            <input type = "text" placeholder="Enter your password" name = "psw" required>
            <br/>
            <button type = "submit" class="login-button">Login</button>
            <br/>
            <label  class="remember-checkbox">
                <input type="checkbox" checked = "checked" name="remember">Remember me
            </label>
        </div>
    </form>
    <section class="third-party-login">
        <h3>or</h3>
        <p>Login with:</p>
    </section>
    <div class="sign-up-link">
        <b><p>Don't have an account yet?</p></b>
        <a href="/sign-up">Sign up</a>
    </div>
</body>
</html>
