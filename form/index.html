<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
    <h2>Responsive form</h2>
    <p>You can use this template to create responsive forms</p>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label>Label 1</label>
                </div>
                <div class="col-75">
                    <input type = "text" id = "input1" placeholder="input1">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Label 2</label>
                </div>
                <div class="col-75">
                    <input type = "text" id = "input2" placeholder="input2">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Selection</label>
                </div>
                <div class="col-75">
                    <select name = "selection" id = "selection">
                        <option value="First option">First Option</option>
                        <option value="Second option">Second Option</option>
                        <option value="Third option">Third Option</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Subject</label>
                </div>
                <div class="col-75">
                    <textarea id = "textarea" name="textarea" placeholder="This is a placeholder" style ="height:200px"></textarea> 
                </div>
            </div>

            <div class="row-buttons">
                <Button class="cancel-button">
                    Cancel
                </Button>
                <button type="submit" value = "submit" class="submit-button">
                    Submit
                </button>
            </div>


        </form>
    </div>

</body>
</html>
